<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Analyzer - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="dark-mode">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top glass-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-cpu-fill me-2"></i>AI Analyzer
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="analyze.html">Analyze</a></li>
                    <li class="nav-item"><a class="nav-link" href="speak.html">Speak With Me</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <button id="theme-toggle" class="btn btn-link text-decoration-none text-reset p-0">
                        <i class="bi bi-sun-fill fs-5"></i>
                    </button>
                    <a href="login.html" class="btn btn-primary-custom btn-sm">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-vh-100 d-flex align-items-center justify-content-center pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="glass-card p-4 p-md-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold">Welcome Back</h2>
                            <p class="opacity-75">Login to access your dashboard</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com"
                                    required>
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary-custom">Login</button>
                            </div>
                        </form>
                        <div class="text-center mt-4">
                            <p class="small opacity-75">Don't have an account? <a href="#"
                                    class="text-gradient fw-bold">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="mt-auto py-3">
        <div class="container text-center">
            <div class="mb-2">
                <i class="bi bi-cpu-fill me-2"></i><span class="fw-bold">AI Analyzer</span>
            </div>
            <p class="small mb-0">&copy; 2025 AI Analyzer. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Mock Login Logic
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                // Save mock user data
                localStorage.setItem('user', JSON.stringify({ email: email, loggedIn: true }));
                // Redirect
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
