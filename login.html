<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenova - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg fixed-top glass-nav">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-cpu-fill me-2"></i>Expenova
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="analyze.html">Analyze</a></li>
                    <li class="nav-item"><a class="nav-link" href="speak.html">Speak With Me</a></li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <button id="theme-toggle" class="btn btn-link text-decoration-none text-reset p-0"
                        title="Toggle theme">
                        <i id="theme-icon" class="bi bi-sun-fill fs-5"></i>
                    </button>
                    <a href="login.html" class="btn btn-primary-custom btn-sm">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Login Section -->
    <section class="min-vh-100 d-flex align-items-center justify-content-center pt-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4 fade-in-up">
                    <div class="glass-card p-4 p-md-5 position-relative overflow-hidden">
                        <div class="position-absolute top-0 start-0 p-3 opacity-10">
                            <i class="bi bi-person-circle fs-1"></i>
                        </div>
                        <div class="text-center mb-5">
                            <h2 class="fw-bold mb-2">Welcome Back</h2>
                            <p class="opacity-75 small">Login to access your financial dashboard</p>
                        </div>
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="email" class="form-label small text-muted text-uppercase fw-bold">Email
                                    address</label>
                                <div class="input-group">
                                    <span
                                        class="input-group-text bg-transparent border-end-0 text-white border-secondary"><i
                                            class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control border-start-0 ps-0" id="email"
                                        placeholder="name@example.com" required
                                        style="border-color: var(--glass-border);">
                                </div>
                            </div>
                            <div class="mb-4">
                                <label for="password"
                                    class="form-label small text-muted text-uppercase fw-bold">Password</label>
                                <div class="input-group">
                                    <span
                                        class="input-group-text bg-transparent border-end-0 text-white border-secondary"><i
                                            class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control border-start-0 ps-0" id="password"
                                        placeholder="Enter your password" required
                                        style="border-color: var(--glass-border);">
                                </div>
                            </div>
                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary-custom">
                                    Login <i class="bi bi-arrow-right ms-2"></i>
                                </button>
                            </div>
                        </form>
                        <div class="text-center">
                            <p class="small opacity-75 mb-0">Don't have an account? <a href="#"
                                    class="text-gradient fw-bold text-decoration-none">Sign up</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container text-center">
            <div class="mb-2">
                <i class="bi bi-cpu-fill me-2 text-primary"></i><span class="fw-bold">Expenova</span>
            </div>
            <p class="small mb-0 opacity-50">&copy; 2025 Expenova. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script>
        // Mock Login Logic
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;

            if (email) {
                // Save mock user data
                localStorage.setItem('user', JSON.stringify({ email: email, loggedIn: true }));
                // Redirect
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
